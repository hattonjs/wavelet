<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <button id="button-resume">Resume Audio Context</button>
    <button id="button-test">Play test sound</button>
    <input id="open" type="file" accept=".mid,.midi" />
    <progress id="progress"></progress>
    <div>
      <canvas
        id="load-canvas"
        width="640"
        height="640"
        style="position: absolute"
      ></canvas>
      <canvas
        id="note-canvas"
        width="640"
        height="640"
        style="position: absolute"
      ></canvas>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
